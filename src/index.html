<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="content">
      <section class="categories-section">
        <h2>Categories</h2>
        <ul class="categories-list"></ul>
        <button class="new-button" id="new-category-btn">+ New Category</button>
      </section>

      <section class="tasks-section">
        <h2>Tasks</h2>
        <!-- <div class="date-navigation">
          <button class="date-button" id="prev-day">‹</button>
          <input type="date" class="date-picker" id="date-selector" />
          <button class="date-button" id="next-day">›</button>
        </div> -->
        <ul class="tasks-list" id="tasks-container"></ul>
        <button class="new-button" id="new-task-btn">+ New Task</button>
        <div id="todo-list"></div>
      </section>

      <dialog id="todo-modal">
        <form id="todo-form">
          <input type="text" id="title" placeholder="Title" required />
          <textarea id="description" placeholder="Description"></textarea>
          <input type="date" id="due-date" />

          <select id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <div class="form-buttons">
            <button type="submit" id="add-task-confirm">Save Task</button>
            <button type="button" id="close-modal">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
